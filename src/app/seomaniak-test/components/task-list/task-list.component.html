<div class="container mt-5">
  <!-- En-tête avec le titre et le bouton "Add Task" -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Task List</h2>
    <button class="btn btn-success" (click)="navigateToAddTask()">
      <i class="fas fa-plus"></i> Add Task
    </button>
  </div>

  <!-- Formulaire de recherche -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="searchTitle"
      />
    </div>
    <div class="col-md-4">
      <select
        class="form-select"
        [(ngModel)]="searchStatus"
      >
        <option value="">All Statuses</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>

  <!-- Liste des tâches -->
  <div class="row">
    <div *ngFor="let task of tasks" class="col-md-4 mb-4">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
          <p class="card-text">{{ task.dueDate }}</p>
          <p class="card-text">
            <small class="text-muted">Status: {{ task.status }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
