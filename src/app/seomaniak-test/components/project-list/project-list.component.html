<div class="container mt-5">
  <!-- En-tÃªte avec le titre et le bouton "Task List" -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Liste Des Projets</h3>
    <button class="btn btn-primary" (click)="navigateToTaskList()">
      <i class="fas fa-list"></i> Task List
    </button>
  </div>

  <!-- Liste des projets -->
  <div class="row">
    <div *ngFor="let project of projects" class="col-md-4 mb-4">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <p class="card-text">
            <small class="text-muted">Start Date: {{ project.startDate | date }}</small>
          </p>
          <p class="card-text">
            <small class="text-muted">End Date: {{ project.endDate | date }}</small>
          </p>
        </div>
        <div class="card-footer bg-transparent border-0">
          <button class="btn btn-danger btn-sm" (click)="deleteProject(project.id!)">
            Delete
          </button>
          <a [routerLink]="['/projects', project.id]" class="btn btn-primary btn-sm ms-2">
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
